<!DOCTYPE html>
<html>
	<head>
		<title>three.js webgl - PCD</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./external/three.js/examples/main.css">
        <script src="./external/dat.gui/build/dat.gui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v4.js"></script>

        <style type="text/css">
            #canvas {
              position: absolute;
              top: 0%;
              left: 20%;
              margin: 5px;
              background-color: #000000;
              color: rgb(255, 255, 255);
              border: 5px;
              border-style: double;
            }
            #title {
                position: absolute;
                top: 0%;
                left: 0%;
                height: 4%;
                width: 18%;
                margin: 5px;
                background-color: #050505;
                color: rgb(255, 253, 253);
                padding: 1px 1px 1px 1px;
                font-size: x-large;
                font-style: italic;
                border: 5px;
                border-style: double;
                box-sizing: content-box;
                text-align: center;
                font-family: Chalkduster, fantasy;
            }
            #plots {
                position: absolute;
                top: 6%;
                left: 0%;
                height: 91%;
                width: 18%;
                margin: 5px;
                background-color: #050505;
                color: rgb(255, 253, 253);
                padding: 1px 1px 1px 1px;
                font-size: x-large;
                border: 5px;
                border-style: double;
                overflow: auto;
                box-sizing: content-box;
                text-align: center;
            }
            #message {
                position: absolute;
                top: 77%;
                left: 20%;
                height: 20%;
                width: 75%;
                margin: 5px;
                background-color: #050505;
                color: rgb(255, 255, 255);
                padding: 0px 0px;
                border: 5px;
                border-style: double;
                overflow: auto;
                box-sizing: content-box;
            }
            img {
                border: 1px solid #ddd; /* Gray border */
                max-width:80%;
                max-height:80%;
                width:auto;
                height:auto;
                margin: 5px;
            }
            /* Add a hover effect (blue shadow) */
            img:hover {
                box-shadow: 0 0 3px 3px rgba(250, 253, 37, 0.932);
            }
            .image-label {
                font-size:medium;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                /* padding-top: 100px; Location of the box */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0,0,0); /* Fallback color */
                background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
                text-align: center;
            }
            /* Modal Content (Image) */
            .modal-content {
                position: absolute;
                margin: auto;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            /* Add Animation - Zoom in the Modal */
            .modal-content {
                animation-name: zoom;
                animation-duration: 0.2s;
            }
            @keyframes zoom {
                from {transform:scale(0);}
                to {transform:scale(1);}
            }
            /* The Close Button */
            .close {
                position: absolute;
                top: 35px;
                left: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }
            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
            .center {
                margin: 0;
                top: 0%;
                transform: translate(0%, 25%);
                display: block;
            }
        </style>
    </head>
    
	<body>
        <div id="canvas"></div>
 
        <div id="title">
            <p class=center>
                WebViewer3D
            </p>
        </div>

        <div id="plots">
        </div>
        
        <div id="message"></div>

        <!-- The Modal -->
        <div id="modal" class="modal">
            <span class="close" id="modal-close">&times;</span>
            <img class="modal-content" id="modal-image">
        </div>

        <script type="module" src="./canvas.js"></script>
	</body>
</html>
